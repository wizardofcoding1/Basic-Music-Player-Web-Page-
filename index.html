<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="body-center">

        <h1 id="song-title">
            Song Name
        </h1>

        <div id="song-block">
            <p id="time-line"></p>
            <input type="range" name="song-play" id="song-play" min="0" max="100%" value="0%">
        </div>

        <br>
        
        <div id="button1">


            <button id="previous-song">
                <i class="fa-solid fa-backward"></i>
            </button>

            <button id="play">
                <i class="fa-solid fa-play"></i>
            </button>

            <button id="pause">
                <i class="fa-solid fa-pause"></i>
            </button>


            <button id="next-song">
                <i class="fa-solid fa-forward"></i>
            </button>

            <button id="volume-button">
                <i class="fa-solid fa-volume-high">
                </i></button>
        </div>
        <input type="range" name="volume-control" id="volume-control" min="0" max="1" value="1" step="0.01"
            style="display: none;">

        <audio id="audio-source" autoplay></audio>

    </div>
    <script src="app.js"></script>
</body>

</html>
